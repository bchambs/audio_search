{% load audiosearch_tags %}

{% for resource in pending %}
<script>
    var id = '#' + '{{ resource.template_id }}'; 
    var qs = "{{ resource.qstring|build_query }}";
    var url = '{% url "ajax_retrieve" resource.group resource.method resource.alias %}' + qs;

    setTimeout(function() {
        dispatch(url, id, 0);
    }, AJAX_INITIAL_SNOOZE);
</script>
{% endfor %}
