{% load audiosearch_tags %}

{% for res in pending %}
<script>
    var div_id = '#' + '{{ res.div_id }}'; 
    var qs = "{{ res.qstring|to_query_string }}";
    var url = '{% url "ajax_retrieval" res.group res.category res.name %}' + '?' + qs;

    setTimeout(function() {
        dispatch(url, div_id, 0);
    }, AJAX_INITIAL_SNOOZE);
</script>
{% endfor %}
