<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Google analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51583732-1', 'audiosearch.net');
      ga('send', 'pageview');

    </script><!--END analytics-->

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
   
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/grid.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/nav.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/profile.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/song.css" rel="stylesheet">

    <title>audiosearch</title>
</head>
<body>

<div class="nav secondc">
    <span id="nav-home-icon" class="glyphicon glyphicon-music"></span>

    <div id="nav-title">
        <a href = "{% url 'src.views.index' %}" >audiosearch</a>
        ::
    </div>

    <div id="nav-search">
        <form action="/search/" method="GET">
            <input class="search-bar" type="text" name="q">
        </form>
    </div>

    <div class="nav-buttton">
        about
    </div>
    <div id="nav-contact" class="nav-buttton">
        contact
    </div>
</div>

<div class="content-title secondc">
    <span id="song-title">
        {{ profile.title }}
    </span>
    <span id="duration">
        {% if profile.duration %}
            ({{ profile.duration }})
        {% endif %}
    </span>

    <br />

    <span id="artist-name" class="secondc">
        {% if profile.title and profile.artist_name %}
        by 
        {% endif %}
        <a href="{% url 'src.views.artist_profile' %}?q={{ profile.artist_id }}">{{ profile.artist_name }}
    </span>

    <span id="rank" class="subtitle">
        {{ profile.rank }}
    </span>
    <span id="hotttnesss" class="subtitle">
        {{ profile.hotttnesss }}
    </span>
</div>



<script src="{{ STATIC_URL }}js/jquery-1.11.0.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/ajax.loader.js"></script>
<script src="{{ STATIC_URL }}js/song.profile.js"></script>

<!-- {% if not profile %}
    <script type="text/javascript">
        dispatch("{{ q|escapejs }}", 'profile', false, 0);
    </script>
{% endif %} -->

</body>
</html>
