<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<!-- need to give credit for the font...-->

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
   
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/grid.css" rel="stylesheet">

<title>audiosearch</title>

</head>

<body>

<div class="container">

    <!--left column-->
    <div class="col-lg-1">
    </div>

    <!--main column-->
    <div class="content-main-col" class="col-lg-10">

        <!--header block-->
        <div class="title-box row">

            <!--title block-->
            <div class="search-container col-lg-5">
                <img src="{{ STATIC_URL }}img/title.png" class="title-img-container">

                <form action="/search/" method="GET">
                    <input class="search-bar" type="text" name="q">
                </form>
            </div><!--END title-->

            <div class="tag-container col-lg-7">
                <div class="tag-block">
                    audiosearch is a simple way to find new music.
                </div>
            </div>
        </div><!--END header-->

        <div class="content-h-separator row">
        </div>

        <!--nav buttons-->
        <div class="row center">
            <div class="nav-button col-lg-2 box">
                <div class="box-footer">
                <a href="{% url 'home.views.index' %}"><span class="nav-link"></span></a>
                    home
                </div>
            </div>

            <div class="content-w-separator col-lg-1">
            </div>

            <div class="nav-button col-lg-2 box">
                <div class="box-footer">
                <a href="{% url 'home.views.trending' %}"><span class="nav-link"></span></a>
                    trending
                </div>
            </div>

            <div class="content-w-separator col-lg-1">
            </div>

            <div class="nav-button col-lg-2 box">
                <div class="box-footer">
                <a href="{% url 'home.views.artist_info' %}"><span class="nav-link"></span></a>
                    featured
                </div>
            </div>

            <div class="content-w-separator col-lg-1">
            </div>

            <div class="nav-button col-lg-2 box">
                <div class="box-footer">
                <a href="{% url 'home.views.compare' %}"><span class="nav-link"></span></a>
                    compare
                </div>
            </div>

            <div class="content-w-separator col-lg-1">
            </div>

            <div class="nav-button col-lg-2 box">
                <div class="box-footer">
                <a href="{% url 'home.views.about' %}"><span class="nav-link"></span></a>
                    about
                </div>
            </div>
        </div>
        <!--END nav-->

        <div class="content-h-separator row">
        </div>

        <div class="row center">
            <div id="artist-result-block" class="col-lg-5 box">
                 <div class="subtitle-text">Artists</div>
                <ul>
                {% for artist in artists %}

                    <il>
                        <a href = "{% url 'home.views.artist_info' %}?q={{ artist.name.split|join:'+' }}" > {{artist}} </a>
                    </il>
                    <br>

                {% endfor %}
                </ul>
            </div><!--END artist block-->

            <div class="content-w-separator col-lg-1">
            </div>

            <div id="song-result-block" class="col-lg-5 box">
                <div class="subtitle-text">Songs</div>
                <ul>
                {% for song in songs %}

                    <il>
                        <a href = "{% url 'home.views.song_info' %}?q={{ song.title.split|join:'+' }}" > {{song}} </a>
                    </il>
                    <br>

                {% endfor %}
                </ul>
            </div><!--END song block-->
        </div><!--END dual columns-->
    </div><!--END main-->

    <!--right column-->
    <div class="col-lg-1">
    </div>

</div><!--END container-->

<script src="{{ STATIC_URL }}js/jquery-1.11.0.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/script.js"></script>
</body>

</html>
