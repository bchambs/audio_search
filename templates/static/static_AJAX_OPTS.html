{% load audiosearch_tags %}

{% for resource in pending %}
    <script type="text/javascript">
        var opts = {
                'resource': "{{ resource|safe }}",
                'resource_name': "{{ resource_name|safe }}",
                'artist_name': "{{ artist_name }}", 
                'content_key': "{{ pending }}",
                'page': "{{ page }}",
                'item_count': "{{ item_count }}",
                'data_is_paged': {{ data_is_paged|yesno:"true,false" }},
                'use_generic_key': {{ use_generic_key|yesno:"true,false" }},
                'attempt': 0
            };

        setTimeout(dispatch(opts), AJAX_INITIAL_SNOOZE);
    </script>
{% endfor %}
