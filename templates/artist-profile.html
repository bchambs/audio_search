<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Google analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51583732-1', 'audiosearch.net');
      ga('send', 'pageview');

    </script><!--END analytics-->

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
   
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/grid.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/general.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/nav.css" rel="stylesheet">
    <!-- <link href="{{ STATIC_URL }}css/profile.css" rel="stylesheet"> -->
    <!-- <link href="{{ STATIC_URL }}css/artist.css" rel="stylesheet"> -->

    <title>audiosearch</title>
</head>
<body>

<!-- nav -->
<div class="nav aaa">
   <span class="zone glyphicon glyphicon-th-large"></span>

    <div class="zone search">
        <form action="/search/" method="GET">
            <input class="search-bar" type="text" name="q">
        </form>
    </div>

    <div class="debug">
        <div class="zone normal ddd">
            <a href="{% url 'src.views.artist_profile' %}?q={{ q }}">
                <span class="link"></span>normal
            </a>
        </div>

        <div class="zone ddd">
            <a href="{% url 'src.views.artist_profile' %}?q={{ q }}&debug=v">
                <span class="link"></span>v
            </a>
        </div>

        <div class="zone ddd">
            <a href="{% url 'src.views.artist_profile' %}?q={{ q }}&debug=r">
                <span class="link"></span>r
            </a>
        </div>

        <div class="zone ddd">
            <a href="{% url 'src.views.artist_profile' %}?q={{ q }}&debug=cr">
                <span class="link"></span>c, r
            </a>
        </div>

        <div class="zone ddd">
            <a href="{% url 'src.views.artist_profile' %}?q={{ q }}&debug=vr">
                <span class="link"></span>v, r
            </a>
        </div>
    </div>
</div><!--END nav -->

<!-- dir -->
<div class="dir">
    <div class="general">
        audiosearch / artist 
        
        <span id="profile.name">
            {% if profile.name %}
                / {{ profile.name }}
            {% endif %}
        </span>
    </div>

    <div id="profile.name" class="specific">

    </div>

    <hr>
</div><!--END dir -->

<!-- content -->
<div class="content bbb">
    content
</div><!--END content -->


<!-- -->

<script src="{{ STATIC_URL }}js/jquery-1.11.0.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/ajax.loader.js"></script>
<script src="{{ STATIC_URL }}js/artist.profile.js"></script>

    <script type="text/javascript">
        dispatch("{{ q|escapejs }}", 'profile', false, 0);
    </script>
{% endif %}

{% if not songs %}
    <script type="text/javascript">
        dispatch("{{ q|escapejs }}", 'songs', true, 0);
    </script>
{% endif %}

{% if not similar %}
    <script type="text/javascript">
        dispatch("{{ q|escapejs }}", 'similar', true, 0);
    </script>
{% endif %} -->

</body>
</html>
