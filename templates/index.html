<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
   
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/grid.css" rel="stylesheet">

<title>audiosearch: find new music</title>

</head>

<body>

<div class="container-fluid">

    <div id="header" class="row-fluid">
        <div id="titleimage" class="col-lg-12"><img src="static/img/title.png"></div>
    </div>

    <div id="searchrow" class="row-fluid">
        <div class="col-lg-3"></div>

        <div class="col-lg-3">
            <form action="/search/" method="GET">
            <input id="searchbar" type="text" name="q">
            <button type="submit" class="btn btn-default btn-md">
                <span class="glyphicon glyphicon-play"></span> 
            </button>
            </form>
        </div>

        <div id="one" class="col-lg-1"></div>

        <div id="two"  class="col-lg-1"></div>

        <div id="three"  class="col-lg-1"></div>

    </div><!--END searchrow-->
</div><!--END container-->

    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
