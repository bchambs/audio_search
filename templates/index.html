<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Google analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
   
    <link href="{{ STATIC_URL }}css/general.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/grid.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/nav.css" rel="stylesheet">
   
    <title>audiosearch</title>
</head>
<body>

<!-- nav -->
<div id="nav" class="aaa">
   <span class="zone glyphicon glyphicon-th-large"></span>

    <div class="zone search">
        <form action="/search/" method="GET">
            <input class="search-bar" type="text" name="q">
        </form>
    </div>

    <div class="debug">
        <div class="zone normal ddd">
            <a href="" id="debug">
                <span class="link"></span>debug
            </a>
        </div>
    </div>

    <div class="debug">
        <div class="zone normal ddd">
            <a href="" id="clear">
                <span class="link"></span>clear
            </a>
        </div>
    </div>
    
</div><!--END nav -->


<!-- content -->
<div class="content">

  it's the index
</div><!--END content -->


<script src="{{ STATIC_URL }}js/jquery-1.11.0.js"></script>
<script src="{{ STATIC_URL }}js/ajax.loader.js"></script>
<script src="{{ STATIC_URL }}js/ajax.debug.js"></script>

{% if debug %}
    <script type="text/javascript">
        $('a#debug').click( function() { 
            debug_template(); 
            return false; 
        });

        $('a#clear').click( function() { 
            remove_resource("{{name}}"); 
            return false; 
        });
    </script>
{% endif %}

</body>
</html>
