<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

<title>audiosearch: find new music</title>

<body>

	<h3>Artists</h3>
	<ul>
	{% for artist in artists %}

		<il>
			<a href = {% url 'home.views.artist_info' %}?q={{ artist.name.split|join:'+' }} > {{artist}} </a>
		</il>
		<br>

	{% endfor %}
	</ul>

	<h3>Songs</h3> 
	<ul>
	{% for song in songs %}

		<il>
			<a href = {% url 'home.views.song_info' %}?q={{ song.title.split|join:'+' }} > {{song}} </a>
		</il>
		<br>

	{% endfor %}
	</ul>

	<p></p>
	<a href="/artist/">test</a>

	{% url 'home.views.artist_info' %}

</body>

</html>
